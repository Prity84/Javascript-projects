<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="box">
            <h2>Hit</h2>
            <div id="hit" class="one">4</div>
          </div>
          <div class="box">
            <h2>Timer</h2>
            <div id="timer" class="one">60</div>
          </div>
          <div class="box">
            <h2>Score</h2>
            <div id="score" class="one">0</div>
          </div>
        </div>
        <div id="pbtn">
          <!-- <div class="bubble">3</div>
          <div class="bubble">3</div> -->
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
